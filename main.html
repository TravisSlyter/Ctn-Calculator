<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carton Calculator</title>
</head>
<body>
    <header class="top">
        <img class="logo" src="logo.svg" alt="">
    </header>

    <main>
        <div class="item-select">
            <div class="item-pick">
                <div class="title">ITEM</div>
                <input list="itemList" id="item-list" class="drop-down" autocomplete="off">
            </div>
            <div class="item-qty">
                <div class="title">QTY</div>
                <input id="qty" class="qty-box"></input>
            </div>
        </div>
        
        <input type="button" value="Add" id="add-btn" class="btn">

        <div class="contents">
            <div class="cont-head">
                <span class="cont1">Item
                    <ul id="content-list"></ul>
                </span>
                <span class="cont2">Qty
                    <ul id="qty-list"></ul>
                </span>
                <span class="cont3">weight</span>
            </div>
        </div>

        <div id="ctn-pick" class="carton-select">
            <div class="ctn-pick">
                <div class="title">CARTON SIZE</div>
                <input list="boxList" id="ctn-drop" autocomplete="off"></input>
            </div>
            <div class="ctn-weight">
                <div class="title">WEIGHT</div>
                <div class="wgt-box"></div>
            </div>
        </div>            
            
        <div class="controls">
            <button id="submit-btn" class="btn">SUBMIT</button>
            <button id="clear-btn" class="btn">CLEAR</button>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
